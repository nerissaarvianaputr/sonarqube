apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
      - name: sonarqube
        image: sonarqube:9.9-community
        ports:
        - containerPort: 9000
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "1"
        volumeMounts:
        - name: sonar-data
          mountPath: /opt/sonarqube/data
        - name: sonar-logs
          mountPath: /opt/sonarqube/logs
        - name: sonar-extensions
          mountPath: /opt/sonarqube/extensions
      volumes:
      - name: sonar-data
        emptyDir: {}
      - name: sonar-logs
        emptyDir: {}
      - name: sonar-extensions
        emptyDir: {}
